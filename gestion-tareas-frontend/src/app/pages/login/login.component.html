<div class="login-container">
  <div class="login-card">
    <h2>📝 Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Username -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Ingresa tu usuario"
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          El usuario es requerido
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña es requerida
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <!-- Botón de enviar -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Enlace a registro -->
    <div class="register-link">
      <p>¿No tienes cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
    </div>
  </div>
</div>
