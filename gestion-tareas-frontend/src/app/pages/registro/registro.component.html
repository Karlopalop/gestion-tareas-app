<div class="registro-container">
  <div class="registro-card">
    <h2>📝 Crear Cuenta</h2>
    
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
      
      <!-- Campo Username -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Elige un nombre de usuario"
          class="form-control"
          [class.error]="registroForm.get('username')?.invalid && registroForm.get('username')?.touched">
        <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="error-message">
          <div *ngIf="registroForm.get('username')?.errors?.['required']">El usuario es requerido</div>
          <div *ngIf="registroForm.get('username')?.errors?.['minlength']">Mínimo 3 caracteres</div>
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="tu@email.com"
          class="form-control"
          [class.error]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
        <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="error-message">
          <div *ngIf="registroForm.get('email')?.errors?.['required']">El email es requerido</div>
          <div *ngIf="registroForm.get('email')?.errors?.['email']">Formato de email inválido</div>
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          class="form-control"
          [class.error]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
          <div *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="registroForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</div>
        </div>
      </div>

      <!-- Campo Confirmar Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          class="form-control"
          [class.error]="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched">
        <div *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched" class="error-message">
          <div *ngIf="registroForm.get('confirmPassword')?.errors?.['required']">Confirma tu contraseña</div>
          <div *ngIf="registroForm.get('confirmPassword')?.errors?.['passwordsMismatch']">Las contraseñas no coinciden</div>
        </div>
      </div>

      <!-- Mensajes de error y éxito -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Botón de enviar -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading">
        {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
      </button>
    </form>

    <!-- Enlace a login -->
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
